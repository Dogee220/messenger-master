{% extends "authentication/formHolder.html" %}
{% load static %}	

{% block addCssForm %}
	<link rel="stylesheet" type="text/css" href="{% static 'authentication/form.css' %}">
{% endblock addCssForm %}

{% block addScript %}
	<script >
		$(document).ready(function(){
			let list1 = $(".errorlist").first()
			$(".errorlist").last().append(list1.children("li"))
		})
	</script>
{% endblock addScript %}

{% block form %}
	<div>
		<form id="form" method="post">
			<div id="greeting">
				<h2>Зареєструватися</h2>
				<p>Ласкаво просимо</p>
			</div>
			{% csrf_token %}
			{{ form }}
			<button type="submit">Зареєструватися</button>
		</form>
	</div>
{% endblock form %}
